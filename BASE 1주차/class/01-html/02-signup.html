<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원가입</title>

  <link href="./02-signup.css" rel="stylesheet">
</head>

<body>
  <div class='signup'>
    <h2 class='header'> 회원가입을 위해
      <br> 정보를 입력해주세요
    </h2>
    <div class='warper'>
      <div>*이메일</div>
      <input class='underline' type="text"></input>
    </div>

    <div class='warper'>
      <div>*이름</div>
      <input class='underline' type="text"></input>
    </div>

    <div class='warper'>
      <div>*비밀번호</div>
      <input class='underline' type="text"></input>
    </div>

    <div class='warper'>
      <div>*비밀번화 확인</div>
      <input class='underline' type="text"></input>
    </div>

    <br><br>
    <div class='box1'>
      <input class="radio1" type='radio' name="gender"> 여성
      <input class="radio2" type='radio' name="gender"> 남성
    </div>




    <br></hr>
    <div class='check'>
      <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
    </div>
    <div class='line'></div>
    <div class='box2'>
      <div class='send'>가입하기</div>
    </div>

    <!-- <input type="button" value="가입하기">  -->

  </div>


</body>

</html>
