<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Document</title>
  <link href="./styles/jukebox.css" rel="stylesheet">
</head>

<body>
  <dive class="wrapper">
    <div class="juckebox_content">
      <div class="wrapper_header">
        <div class="header_title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="imges">
          <div class="album">
            <img src="./images/jukebox-01.png">
            <div class="headr_song">Y(Please Tell MY Why)</div>
            <div class="headr_artist">프리스타일</div>
          </div>
          <div class="album">
            <img src="./images/jukebox-02.png">
            <div class="headr_song">눈의 꽃</div>
            <div class="headr_artist">박효신</div>
          </div>
          <div class="album">
            <img src="./images/jukebox-03.png">
            <div class="headr_song">사랑했나봐</div>
            <div class="headr_artist">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper_body">
        <div class="header_title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <table>
          <thead>
            <td>
              <input type="checkbox">
            </td>
            <td>번호</td>
            <th>곡명</th>
            <th>아티스트</th>
            <tr>
          </thead>
          <tbody>
            <td>
              <input type="checkbox">
            </td>
            <td>1</td>
            <th>눈의 꽃</th>
            <th>박효신</th>
            </tr>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>2</td>
              <th>사랑스러워</th>
              <th>김종국</th>
            </tr>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>3</td>
              <th>내사람: Partner For Life</th>
              <th>SG 워너비</th>
            </tr>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>4</td>
              <th>Love Love Love</th>
              <th>에픽하이</th>
            </tr>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>5</td>
              <th>애인..있어요</th>
              <th>이은미</th>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

  </dive>
</body>

</html>
