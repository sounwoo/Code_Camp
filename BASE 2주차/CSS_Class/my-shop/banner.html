<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my shop banner</title>
    <script src="https://kit.fontawesome.com/6a675a031d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./banner.css">
</head>

<body>
    <section class="mainBanner">
        <h1 class="text">
            Welcome to my shop
        </h1>
    </section>
    <div class="container">
        <div class="box">
            <div class="boxTile">애니매이션 1</div>
            <div class="heart">
                <i class="fa-solid fa-heart fa-2x"></i>
            </div>

        </div>
        <div class=" box">
            <div class="boxTile">애니매이션 2</div>
            <div class="star">
                <i class="fa-solid fa-star fa-2x"></i>
            </div>
        </div>
        <div class="box">
            <div class="boxTile">애니매이션 3</div>
            <div class="scroll">
                <div class="scrollBox">
                    <div class="scroll1">
                        <div class="mouse">
                            <div class="mousePoint"></div>
                        </div>
                    </div>
                    <span>scroll</span>
                </div>
                <div class="scrollBox">
                    <div class="scroll2">
                        <div class="mouse">
                            <div class="mousePoint"></div>
                        </div>
                    </div>
                    <span>scroll</span>
                </div>

            </div>
        </div>
        <div class="box">
            <div class="boxTile">애니매이션 4</div>
            <div class="Loading">
                <i class="fa-solid fa-rotate-right fa-2x"></i>
            </div>
            <span>Loading</span>
        </div>
</body>

</html>
