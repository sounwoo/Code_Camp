<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>나만의 일기장</title>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                </ul>
            </div>

            <div class="user">
                <img src="./img/portrait.png" alt="유저 정보" width="32" height="32">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__header">
                <h1 class="wrapper__header__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__header__sub-title">
                    나만의 일기장 입니다!<br>
                    원하는 색과 사이즈로 커스텀 해보세요.<br>
                    <span id="point">
                        Have a Good Day.🐶
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="wrapper__body__title">
                        🪛나의 일기
                    </p>
                    <p>
                        나는 오늘 수업을 듣기전
                        <span id="food">🍜라면을 먹었다.</span>
                        <br>매우 졸린 상태지만
                        <span id="feel">😰 강의를 열심히 듣고</span>
                        있다.
                    </p>
                    <p class="day">
                        2022년 12월 19일
                        <br>날씨 추움 ☃️
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
