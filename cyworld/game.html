<!DOCTYPE html>
<html lang="ko">

<head>
  <title>game</title>
  <link href="./styles/game.css" rel="stylesheet">
  <script src="./gmae.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper_header">
      <div class="header_title">
        <div class="title">Game</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divideLine"></div>
    </div>
    <div class="game_container">
      <img src="./images/word.png">
      <div class="game_title">끝말잇기</div>
      <div class="game_subtitle">제시어 : <span id="word">코드캠프</span></div>
      <div class="word_text">
        <input class="text_box" id="myword" placeholder="단어를 입력하세요">
        <button class="search">검색</button>
      </div>
      <div class="word_result" id="result">결과!</div>
    </div>
    <div class="game_container">
      <img src="./images/lotto.png">
      <div class="game_title">LOTTO</div>
      <div class="game_subtitle">버튼을 누르세요.</div>
      <div class="numbers_box">
        <div class="number">3</div>
        <div class="number">5</div>
        <div class="number">10</div>
        <div class="number">24</div>
        <div class="number">30</div>
        <div class="number">34</div>
      </div>
      <button class="button">Button</button>
    </div>
  </div>
</body>

</html>
