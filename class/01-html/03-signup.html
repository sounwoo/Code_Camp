<!DOCTYPE html>
<html lang="ko">


<head>
  <title>회원가입</title>

  <link href="./03-signup.css" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="singup">
      <div class="tilte">
        <h2>회원 가입을 위해
          <br>정보를 입력해주세요
        </h2>
      </div>

      <div class='warper'>
        <div>*이름</div>
        <input class='underline' type="text"></input>
      </div>

      <div class='warper'>
        <div>*비밀번호</div>
        <input class='underline' type="text"></input>
      </div>

      <div class='warper'>
        <div>*비밀번화 확인</div>
        <input class='underline' type="text"></input>
      </div>

      <div class="gender">
        <div class="gender_detail1">
          <input type="radio" name="gender">여성
        </div>
        <div class="gender_detail">
          <input type="radio" name="gender">남성
        </div>
      </div>



      <div class="agree"></div>
      <input type="checkbox">이용약관 개인정보 수집 및 이용,마케팅 활용 선택에 모두 동의합니다.
      <br><br>
      <hr><br><br>
      <div class="send">
        <button class="sending">가입하기</button>
      </div>
    </div>
  </div>


</body>

</html>
